<div class="container mt-4">
  <h2 class="mb-4 text-center">Items List</h2>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through paginated items -->
      <tr *ngFor="let item of items | paginate: { itemsPerPage: 5, currentPage: currentPage }; let i = index">
        <td>{{ (currentPage - 1) * 5 + i + 1 }}</td>
        <td>{{ item.title | capitalize }}</td>
        <td>{{ item.body | capitalize }}
        <td>
        <td class="whitespace-nowrap">
          <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0">
            <!-- View Icon -->
            <i class="fas fa-eye text-blue-500 cursor-pointer" (click)="viewItem(item)"></i>
            <!-- Edit Icon -->
            <i class="fas fa-edit text-yellow-500 cursor-pointer" (click)="editItem(item)"></i>
            <!-- Delete Icon -->
            <i class="fas fa-trash text-red-500 cursor-pointer" (click)="deleteItem(item)"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <pagination-controls (pageChange)="currentPage = $event" previousLabel="Prev" nextLabel="Next" [maxSize]=7
    [directionLinks]="true" [responsive]="true" class="pagination d-flex justify-content-center">
  </pagination-controls>

</div>
